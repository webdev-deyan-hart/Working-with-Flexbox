<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flexbox Practice</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">           
            <div class="date">Aug 14, 2016</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt="An awesome logo!"></div>
            <div class="social"><img src="images/social-icons.svg" alt="A list of social media icons."></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="images/one.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg" alt="">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
